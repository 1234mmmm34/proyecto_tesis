<head>
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Last-Modified" content="0">
  <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@200" />

</head>

<div *ngIf="shouldRun" class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="black" class="example-toolbar">
   
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  
    <h2><img src="../../assets/logo4r.png" id="logo"><img></h2>
    <a style="text-decoration: none;">
      <h2 class="example-app-name">{{usuario}}</h2>
      <h6 style="font-size: medium;">administrador</h6>
    </a>
    <div
      style="background-color: transparent transparent; width: 40px; height: 40px; border-radius: 50%; overflow: hidden; margin-top: 10px; display: flex; justify-content: left; align-items: left; position: relative;">
      <img [src]="imagenURL" alt="Imagen" *ngIf="imagenURL !== ''" id="usuario"
        style="width: 40px; height: 80px; object-fit: contain; position: absolute; top: -25px; left: 50%; transform: translateX(-50%);">
    </div>
  </mat-toolbar>


  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
    fixedTopGap="56">
      <mat-nav-list>
        <ng-container *ngFor="let Nav of fillerNav; let i = index;">
           
          <ng-container *ngIf="Nav.children; else itemTemplate">
            <mat-expansion-panel [expanded]="submenuAbierto === i" hideToggle class="mat-elevation-z0">
              <mat-expansion-panel-header (click)="abrirSubmenu(i)">
                <mat-panel-title>
                  <mat-icon class="material-icons-outlined">{{ Nav.icon }}</mat-icon>
                  <a style="position: absolute; left: 50px; font-size:15px; color: black; text-decoration: none;">{{ Nav.name }}</a>
                </mat-panel-title>
              </mat-expansion-panel-header>
             
              <mat-nav-list>
                <a mat-list-item [routerLink]="subNav.route"
                  *ngFor="let subNav of Nav.children" class="opciones" style="text-decoration: none;">
                  <mat-icon>{{ subNav.icon }}</mat-icon>
                  <p>{{ subNav.name }}</p>
                </a>
              </mat-nav-list>
           
            </mat-expansion-panel>
          </ng-container>
             
          <ng-template #itemTemplate>
            <a mat-list-item [routerLink]="Nav.route" class="opciones" style="text-decoration: none;">
              <mat-icon class="material-symbols-outlined mat-icon" style="-webkit-text-fill-color:#757575; transform: scale(1.2); font-weight: 120 !important;">{{ Nav.icon }}</mat-icon>
              <p style="color: #757575;">{{ Nav.name }}</p>
            </a>
          </ng-template>
        </ng-container>

        <hr>


        <div class="configuracion">

          <a mat-list-item *ngFor="let Nav of fillerNav1;" [routerLink]="Nav.route" class="opciones" style="text-decoration: none;">
            <mat-icon class="material-symbols-outlined mat-icon" style="text-decoration: none; -webkit-text-fill-color:#757575; transform: scale(1.2); font-weight: 120 !important;">{{Nav.icon}}</mat-icon>
            <p style="color: #757575;">{{Nav.name}}</p>
          </a>

        </div>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content> 

      

      <div *ngIf="esPanelAdmin()">

        <body>
          <div id="chartContainer" style="height: 300px; width: 100%;"></div>
          <div id="chartContainer1" style="height: 300px; width: 100%;"></div>
          <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
        </body>

      </div>

      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
